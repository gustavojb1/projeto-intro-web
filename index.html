<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Flix</title>
    <link rel="shortcut icon" href="./img/icone.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Mukta:wght@700&family=Mulish:wght@1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <header>
                <div id="logo">
                    <img src="img/glasses-solid.svg">
                    <span>NerdTube</span>
                </div>
            </header>

            <div id="left-mid">
                Econtre aqui <br>sua série <br> <span>FAVORITA</span>
            </div>

            <footer>
                <span> Designed by Gustavo Junqueira Barbosa </span>
                <div id="icons">
                    <a href="https://www.linkedin.com/in/gustavo-barbosa-b2668023a/" target="_blank"><img src="img/linkedin.svg" alt="linkedin"></a> 
                    <a href="https://github.com/gustavojb1" target="_blank"><img src="img/github.svg" alt="github"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.svg" alt="facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="img/square-instagram.svg" alt="instagram"></a>
                </div> 
            </footer>
        </div>
        
        <main>
            <div id="top">
                <input type="text" id="search"></input>
                <div id="search-button">Pesquisar</div>
            </div>
            <div id="item-content">
            </div>
            <div class="hide">
                <div class="item">
                    <div class="image">
                        <img src="./img/silicon-valley.png" alt="" srcset="">
                    </div>
                    <div class="content">
                        <ul>
                            <li>Silicon Valley</li>
                            <li>Ano: 2014 - 2019</li>
                            <li>Gênero: Comédia</li>
                            <li>Nacionalidade: EUA</li>
                        </ul>
                    </div>
                </div>
            </div>
        

        </main>
    </div>

    

    <script src="script.js"></script>
